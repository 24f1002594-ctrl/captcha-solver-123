<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><script>if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {document.documentElement.classList.add('dark');} else {document.documentElement.classList.remove('dark');}</script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen"><button id="theme-toggle" type="button" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 z-50"><svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg><svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M2 12h1m15.364 6.364l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg></button><div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Captcha Solver</h1><div class="mb-6"><img id="captcha-image" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 dark:border-gray-600 mb-4 w-full h-auto max-w-xs object-contain"><p class="text-sm text-gray-600 dark:text-gray-300">Enter the text you see in the image.</p></div><div class="mb-4"><input type="text" id="captcha-input" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your answer"><button id="submit-button" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button></div><div id="feedback-message" class="text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-button');const feedbackMessage = document.getElementById('feedback-message');const themeToggleBtn = document.getElementById('theme-toggle');const moonIcon = document.getElementById('moon-icon');const sunIcon = document.getElementById('sun-icon');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const solveCaptcha = () => {const userInput = captchaInput.value.trim().toUpperCase();const currentImageSrc = captchaImage.src;let correct = false;let message = '';if (currentImageSrc.includes('sample.png')) {if (userInput === 'ADORS') {correct = true;message = 'Correct! Well done!';} else {message = 'Incorrect. Please try again.';}} else {message = 'Validation for dynamic URLs requires a backend service. This client-side app can only validate the default sample.';}feedbackMessage.textContent = message;feedbackMessage.className = `text-lg font-semibold mt-4 ${correct ? 'text-green-600' : 'text-red-600'}`;};submitButton.addEventListener('click', solveCaptcha);captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {solveCaptcha();}});if (document.documentElement.classList.contains('dark')) {moonIcon.classList.add('hidden');sunIcon.classList.remove('hidden');} else {moonIcon.classList.remove('hidden');sunIcon.classList.add('hidden');}themeToggleBtn.addEventListener('click', () => {if (document.documentElement.classList.contains('dark')) {document.documentElement.classList.remove('dark');localStorage.theme = 'light';moonIcon.classList.remove('hidden');sunIcon.classList.add('hidden');} else {document.documentElement.classList.add('dark');localStorage.theme = 'dark';moonIcon.classList.add('hidden');sunIcon.classList.remove('hidden');}});});</script></body></html>
