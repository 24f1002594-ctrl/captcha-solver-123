<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6"><img id="captcha-image" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 mb-4 w-full h-auto max-w-xs object-contain"><p class="text-sm text-gray-600">Enter the text you see in the image.</p></div><div class="mb-4"><input type="text" id="captcha-input" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your answer"><button id="submit-button" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button></div><div id="feedback-message" class="text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-button');const feedbackMessage = document.getElementById('feedback-message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const solveCaptcha = () => {const userInput = captchaInput.value.trim().toUpperCase();const currentImageSrc = captchaImage.src;let correct = false;let message = '';if (currentImageSrc.includes('sample.png')) {if (userInput === 'ADORS') {correct = true;message = 'Correct! Well done!';} else {message = 'Incorrect. Please try again.';}} else {message = 'Validation for dynamic URLs requires a backend service. This client-side app can only validate the default sample.';}feedbackMessage.textContent = message;feedbackMessage.className = `text-lg font-semibold mt-4 ${correct ? 'text-green-600' : 'text-red-600'}`;};submitButton.addEventListener('click', solveCaptcha);captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {solveCaptcha();}});});</script></body></html>
